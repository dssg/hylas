<div>
    <div>
        <button ngf-select ng-model="csvFile" name="csv_file"
            ngf-pattern="'text/csv'" ngf-accept="'text/csv'" 
            ngf-max-size="100MB">
            Select
        </button>{{csvFile.name || 'Select a CSV to Upload'}}<br>
        <button ng-click="submit()">Submit</button>
    </div>
</div>
